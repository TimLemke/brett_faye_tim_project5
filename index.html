<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>brett_faye_tim_project5</title>
	<link rel="stylesheet" href="dev/plugins/teleport/teleport-autocomplete.css">
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Open+Sans+Condensed:300,700" rel="stylesheet">
</head>
<body>
	<header>
		<div class="headerWrapper">
			<div class="headerContainer">
				<div class="title">
					<h1>Weather We Eat?</h1>
					<h2>The app that gives you the best recipe based on your weather!</h2>
				</div>
			</div>
		</div>
	</header>
	<main>
		<form class="userInfo">
			<div class="wrapper">
				<div class="tp-autocomplete">
					<div class="userInput">
						<input type="text" class="my-input tp-ac__input" placeholder="Pick your city" autocomplete="off" data-com.agilebits.onepassword.user-edited="yes">
						<ul class="tp-ac__list"></ul>
					</div>
				</div>
				<div class="foodRestricts">
					<div class="firstPart clearfix">
						<div class="peanutFree">
							<input type="checkbox" class="allergy" id="check1" value="394^Peanut-Free">
							<label for="check1">Peanut Free</label>
							<img src="dev/assets/peanut.svg" alt="Peanut Free Icon">
						</div>
						<div class="treenutFree">
							<input type="checkbox" class="allergy" id="check2" value="395^Tree Nut-Free">
							<label for="check2">Tree Nut Free</label>
							<img src="dev/assets/treenuts.svg" alt="Tree Nut Free Icon">
						</div>
						<div class="glutenFree">
							<input type="checkbox" class="allergy" id="check3" value="393^Gluten-Free">
							<label for="check3">Gluten Free</label>
							<img src="dev/assets/wheat.svg" alt="Gluten Free Icon">
						</div>
						<div class="seafoodFree">
							<input type="checkbox" class="allergy" id="check4" value="398^Seafood-Free">
							<label for="check4">Seafood Free</label>
							<img src="dev/assets/seafood.svg" alt="Seafood Icon">
						</div>
						<div class="dairyFree">
							<input type="checkbox" class="allergy" id="check5" value="396^Dairy-Free">
							<label for="check5">Dairy Free</label>
							<img src="dev/assets/diary.svg" alt="Diary Free Icon">
						</div>
						<div class="eggFree">
							<input type="checkbox" class="allergy" id="check6" value="397^Egg-Free">
							<label for="check6">Egg Free</label>
							<img src="dev/assets/egg.svg" alt="Eggs Free Icon">
						</div>
					</div>
					<div class="secondPart clearfix">
						<div class="soyFree">
							<input type="checkbox" class="allergy" id="check7" value="400^Soy-Free">
							<label for="check7">Soy Free</label>
							<img src="dev/assets/soy.svg" alt="Soy Free Icon">
						</div>
						<div class="seasameFree">
							<input type="checkbox" class="allergy" id="check8" value="399^Sesame-Free">
							<label for="check8">Sesame Free</label>
							<img src="dev/assets/seasame.svg" alt="Seasame Free Icon">
						</div>
						<div class="sulfiteFree">
							<input type="checkbox" class="allergy" id="check9" value="401^Sulfite-Free">
							<label for="check9">Sulfite Free</label>
							<img src="dev/assets/sulftie.svg" alt="SulfiteFree">
						</div>
						<div class="vegetarian">
							<input type="checkbox" class="diet" id="check10" value="387^Lacto-ovo vegetarian">
							<label for="check10">Vegetarian</label>
							<img src="dev/assets/vegetarian.svg" alt="Vegetarian Icon">
						</div>
						<div class="vegan">
							<input type="checkbox" class="diet" id="check11" value="386^Vegan">
							<label for="check11">Vegan</label>
							<img src="dev/assets/vegan.svg" alt="Vegan Icon">
						</div>
						<div class="paleo">
							<input type="checkbox" class="diet" id="check12" value="403^Paleo">
							<label for="check12">Paleo</label>
							<img src="dev/assets/paleo.svg" alt="Paleo Icon">
						</div>
					</div>
				</div>
			</div>
			<input type="submit" value="submit">
		</form>
		</div>
		<div id="resultsContainer">
			<div id="weatherContainer"></div>
			<div id ="recipeContainer"></div>
		</div>
	</main>
	<footer>
		<div class="upperFooter">
			<img src="" alt="logo image">
			<h3>feels like soup</h3>
		</div>
		<div class="lowerFooter">
			<p>Created by Brett Nielsen, Faye Ma & Tim Lemke. Powered by DarkSky API, Yummly API and Teleport public APIs</p>
		</div>
	</footer>
